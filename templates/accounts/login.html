{% extends "base/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="stack">
    <div class="stack">
        <h1>ورود</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <div class="form-grid">
                <div>
                    <label for="id_username">نام کاربری</label>
                    {{ form.username }}
                </div>
                <div>
                    <label for="id_password">رمز عبور</label>
                    {{ form.password }}
                </div>
            </div>
            <div class="pill-actions">
                <button class="btn" type="submit">ورود به حساب</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
