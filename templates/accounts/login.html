{% extends "base/base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
        <label for="id_username">Username</label>
        {{ form.username }}
    </div>
    <div>
        <label for="id_password">Password</label>
        {{ form.password }}
    </div>
    <button class="btn" type="submit">Login</button>
</form>
{% endblock %}
