<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/static/manifest.json">
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/static/service-worker.js');
        }
    </script>
    <title>{% block title %}Smart Door Control{% endblock %}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
        header { background: #1f2937; color: #fff; padding: 1rem; }
        main { padding: 1.5rem; }
        .container { max-width: 900px; margin: 0 auto; background: #fff; padding: 1rem 1.5rem; box-shadow: 0 2px 6px rgba(0,0,0,0.05); }
        nav a { color: #fff; margin-right: 1rem; text-decoration: none; }
        .btn { display: inline-block; padding: 0.5rem 0.75rem; background: #2563eb; color: #fff; border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn-secondary { background: #6b7280; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        table th, table td { border: 1px solid #e5e7eb; padding: 0.5rem; text-align: left; }
        .messages { margin: 1rem 0; }
        .messages li { list-style: none; padding: 0.5rem; margin-bottom: 0.25rem; border-radius: 4px; }
        .messages .success { background: #dcfce7; color: #166534; }
        .messages .error { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
<header>
    <div class="container">
        <nav>
            <a href="/">SmartDoorControl</a>
            {% if user.is_authenticated %}
                <a href="{% url 'access:member_panel' %}">Door Control</a>
                {% if user.is_head %}
                    <a href="{% url 'households:head_dashboard' %}">Dashboard</a>
                    <a href="{% url 'households:member_list' %}">Members</a>
                    <a href="{% url 'access:access_logs' %}">Access Logs</a>
                {% endif %}
                <a href="{% url 'accounts:logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'accounts:login' %}">Login</a>
            {% endif %}
        </nav>
    </div>
</header>
<main>
    <div class="container">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li class="{{ message.tags }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% block content %}{% endblock %}
    </div>
</main>
</body>
</html>
