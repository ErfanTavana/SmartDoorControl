{% extends "base/base.html" %}
{% block title %}Household Dashboard{% endblock %}
{% block content %}
<div class="stack">
    <div class="pill-actions">
        <h1>{{ household.title }}</h1>
        <span class="badge">داشبورد خانه</span>
    </div>

    <div class="stat-grid">
        <div class="stat-card">
            <span class="muted">اعضا</span>
            <span class="stat-value">{{ member_count }}</span>
            <span class="muted">کاربران مجاز ثبت‌شده</span>
        </div>
        <div class="stat-card">
            <span class="muted">دستگاه‌ها</span>
            <span class="stat-value">{{ device_count }}</span>
            <span class="muted">کنترل‌کننده‌های مشترک ساختمان</span>
        </div>
    </div>

    <div class="pill-actions">
        <a class="btn" href="{% url 'households:member_list' %}">مدیریت اعضا</a>
        <a class="btn btn-secondary" href="{% url 'access:access_logs' %}">مشاهده گزارش‌ها</a>
    </div>
</div>
{% endblock %}
